<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/reusable.css">
    <link rel="stylesheet" href="style.css">
    <title>tem 1</title>
</head>
<body>
    <div class="d-flex content">
        <div class="d-flex flex-col card-person g-5 position-relative w-40 mx-auto align-items-center justify-content-center">
            <img src="./assets/img/Email-Signature.png" class="w-100 back-card" alt="">
            <div class="d-flex flex-col position-absolute w-45 right">
                <div class="d-flex flex-col  align-items-center g-5">
                    <h2 class="name-user" id="nameUser">Phil Janet Anderson</h2>
                    <span>Sales Representative</span>
                </div>
                <div class="d-felx flex-col justify-content-center">
                    <!-- phone number -->
                    <div class="d-flex details-user border-bottom">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <p>+123-456-7890</p>
                    </div>
                    <div class="d-flex details-user border-bottom">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <p>hello@reallygreatsite.com</p>
                    </div>
                    <div class="d-flex details-user border-bottom">
                        <i class="fa fa-globe" aria-hidden="true"></i>
                        <p>www.reallygreatsite.com</p>
                    </div>
                    <div class="d-flex details-user">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                        <p>123 Anywhere St., Any City,ST 12345</p>
                    </div>
                </div>
            </div>
            <!-- show photo avatar -->
            <div class="d-flex position-absolute w-45 left">
                <div class="d-flex avatar">
                    <img src="./assets/img/avatar.png" class="photo-avatar" alt="">
                </div>
                <div class="logo d-flex">
                    <img src="./assets/img/logo.png" id="logo" alt="">
                </div>
            </div>
            <!-- change details user -->
            <div class="d-flex g-8 w-100 pt-20">
                <div class="d-flex">
                    <input type="text" class="add-name" id="addName">
                    <button class="btn-change-name" id="changeName">تغییر نام کاربر</button>
                </div>
                <div class="d-flex">
                    <input type='file' id="chooseImage" onchange="choosPhoto(this)" />
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
